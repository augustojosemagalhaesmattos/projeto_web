<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Simples</title>
</head>
<body>
    <h1>Calculadora</h1>
    <input type="number" id="num1" placeholder="Numero 1">
    <input type="number" id="num2" placeholder="Numero 2">

    <button id="btnSoma">+</button>
    <button id="btnSubtrai">-</button>
    <button id="btnMultiplica">*</button>
    <button id="btnDivide">/</button>

    <p id="resultado"></p>
    
    <script src="js/script.js"></script>

</body>
</html>
