<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Seletor filho</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <header>
        <!--Não é filho de section-->
        <h1>Primeira noticia:</h1>
    </header>
    <!--Seção principal-->
    <section>
        <!--Este header é filho direto de section-->
        <header>
            <h1>Noticias do Dia</h1>
        </header>
        <!--Artigo 1-->
        <article>
            <h2>Noticia 1</h2>
            <p>Texto da noticia 1. Detalhes da noticia 1 aqui.</p>
        </article>
        <!--Artigo 2-->
        <article>
            <h2>Noticia 2</h2>
            <p>Texto da noticia 2. Detalhes da noticia 2 aqui.</p>
        </article>
        <footer>
            <p>&copy; 2025 Noticias do Mundo</p>
        </footer>
    </section>
    
</body>
</html>
