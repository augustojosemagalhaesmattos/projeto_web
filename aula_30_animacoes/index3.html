<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação 3D com CSS</title>
    <style>
        /* Estilo do corpo da pagina */
        body {
            display: flex; /* Layout flexbox para centralização */
            justify-content: center; /* Centraliza horizontalmente */ 
            align-items: center; /* Centraliza verticalmente */
            height: 100vh; /* Altura total da viewport */
            background-color: #f0f0f0; /* Cor de fundo */
            perspective: 1000px; /*Define a profundidade do espaço 3D */
            overflow: hidden; /* Esconde qualquer conteudo que ultrapasse */
        }

        /* Container da cena 3D - onde a magica acontece */
        .cena-3d {
            width: 200px; /* Largura do cubo */
            height: 200px; /*Altura do cubo */
            position: relative; /* Permite posicionamento absoluto dos filhos */
            transform-style: preserve-3d; /* MUITO IMPORTANTE: mantém transformações 3D nos filhos */
            animation: girar 8s infinite linear; /* Aplica animação de rotação */
        }
        
        /* Definição da animação de rotação */
        @keyframes girar {
            from {
                transform: rotateX(0deg) rotateY(0deg);
            } /* Estados inicial */
            to {
                transform: rotateX(0deg) rotateY(0deg);
            } /* Estado final */
        }

        /* Estilo base para todas as faces do cubo */
        .face {
            position: absolute; /* Posicionamento absoluto dentro da cena */
            width: 200px; /* Largura igual ao container */
            height: 200px; /* Altura igual ao container */
            opacity: 0.8; /* Leve transparencia para efeito visual */
            display: flex; /* Flexbox para centralizar conteudo */
            align-items: center; /* Centraliza horizontalmente */
            justify-content: center; /* Centraliza horizontalmente */
            font-size: 24px; /* Tamanho do texto */
            font-weight: bold; /* texto em negrito */
            color: white; /*Cor do texto */
            border: 2px solid white; /* Borda branca */
            box-sizing: border-box; /* Inclui borda no calculo do tamanho */
        }

        /* POSICIONAMENTO DAS FACES DO CUBO (cada face tem uma transformação unica) */

        /* Face frontal - posionada 100px "para frente" no eixo Z */
        .frente {
            transform: translateZ(100px);
            background-color: #3498db;
        }

        /* Face traseira - posicionada 100px "para trás" e rotacionada 180° em Y */
        .tras {
            transform: translateZ(100px) rotateY(180deg);
            background-color: #e74c3c;
        }

        /* Face direita - movida para direita no X e rotacionada 90° em Y */
        .direita {
            transform: translateZ(-100px) rotateY(90deg);
            background-color: #2ecc71;
        }


    </style>
</head>
<body>
    <!--Container principal da animação 3D-->
    <div class="cena-3d">
        <!--Cada div representa uma face do cubo-->
        <div class="cena-3d">
            <!--Cada div representa uma face do cubo-->
            <div class="face frente">Frente</div>
            <div class="face tras">Trás</div>
            <div clas="face direita">Direita</div>
            <div class="face esquerda">Esquerda</div>
            <div class="face topo">Topo</div>
            <div class="face base">Base</div>
        </div>
    </div>
</body>
</html>
