<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Estilizado</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <h1>Formulario Estilizado</h1>
    </header>

    <main>
        <section>
            <article>
                <div class="formulario-container">
                    <form>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required />

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="cidade">Cidade</label>
                        <select id="cidade" name="cidade">
                            <option value="sp">São Paulo</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="jf">Juiz de Fora</option>
                            <option value="pr">Paraná</option>
                        </select>
                        
                        <label>Genero:</label>
                        <div class="grupo-radio">
                            <input type="radio" id="masculino" name="genero" value="masculino"/>
                            <label for="masculino">masculino</label>

                            <input type="radio" id="feminino" nome="genero" value="feminino"/>
                            <label for="feminio">Feminino</label>

                            <input type="radio" id="outro" nome="genero" value="outro"/>
                            <label for="outro">Outro</label>
                        </div>

                        <label>Interesses:</label>
                        <div class="grupo-checkbox">
                            <input type="checkbox" id="esportes" name="interesses" values="esportes"/>
                            <label for="esportes">Esportes</label>

                            <input type="checkbox" id="musica" name="intersses" value="musica"/>
                            <label for="musica">Musica</label>

                            <input type="checkbox" id="tecnologia" name="interesses" value=" tecnologia"/>
                            <label for="tecnologia">Tecnologia</label>
                        </div>

                        <label for="mensagem">Mensagem</label>
                        <textarea id="mensagem" name="mensagem" rows="4"></textarea>

                        <button type="sunmit">Enviar</button>
                       </form>                         
                </div>
             </article>
          </section>
       </main>
     </body>
   </html>
