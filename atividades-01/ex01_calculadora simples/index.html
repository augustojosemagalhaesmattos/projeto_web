<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Simples</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
  <header>
    <h1>Calculadora Simples</h1>
  </header>
  
  <main>
    <form id="formulario">
      <label for="valor1">Valor 1</label>
      <input id="valor1" type="number">

      <label for="valor2">Valor 2</label>
      <input id="valor2" type="number">

      <button type="button" id="btnSoma">+</button>
      <button type="button" id="btnSubtracao">-</button>
      <button type="button" id="btnProduto">*</button>
      <button type="button" id="btnDivisao">/</button>

      <h2>O resultado: <span id="resultado"></span></h2>
    </form>
  </main>

  <script src="js/script.js"></script>
</body>

</html>
