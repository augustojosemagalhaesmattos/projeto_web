<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrador de Tipo de Dado</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <h1>Mostrador de Tipo de Dado</h1>
    </header>

    <main>
        <section id="tipo-dado">
            <input type="text" id="entrada" placeholder="Digite algo">
            <button type="button" id="verificar-tipo">Verificar Tipo</button>
            <p id="resultado-tipo"></p>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
