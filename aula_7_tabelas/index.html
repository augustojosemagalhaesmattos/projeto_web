<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Tabelas</title>
</head>
<body>
    <h1>Estudos de Tabelas em HTML</h1>

    <!--Tabela Simples-->
    <h2>Tabela Simples</h2>
    <table border="1">
        <caption>
            Tabela Simples de Pessoas
        </caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Alice</td>
                <td>25</td>
            </tr>
                <td>2</td>
                <td>Bob</td>
                <td>30</td>
            <tr>
                <td>3</td>
                <td>Charlie</td>
                <td>22</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
